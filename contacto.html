    <button type="submit" class="btn-registro">Registrate</button>
  </div>
  
  <div class="formulario">
    <form>
      <div class="form-group col-sm-6">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control " id="nombre" placeholder="Ingrese su nombre" required>
      </div>
      <div class="form-group col-sm-6">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
      </div>
      <div class="form-group col-sm-6">
        <label for="email">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
      </div>
      <div class="form-group col-sm-6">
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="usuario" placeholder="Ingrese su nombre de usuario" required>
      </div>
      <div class="form-group col-sm-6">
        <label for="contrasena">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
      </div>
      <div class="form-group col-sm-6">
        <label for="repetir-contrasena">Reingresar Contraseña:</label>
        <input type="password" class="form-control" id="repetir-contrasena" placeholder="Reingrese su contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
